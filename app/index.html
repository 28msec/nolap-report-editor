<!doctype html>
<html ng-app="report-editor">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Report Editor</title>
        <meta name="viewport" content="width=device-width">
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="/styles/index.css">
        <!-- endbuild -->
    </head>

    <body class="ng-cloak">
        <div api-scheduler-status></div>
        <div ui-view></div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/ngprogress-lite/ngprogress-lite.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap.js"></script>
        <script src="/bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
        <script src="/bower_components/angular-cache/dist/angular-cache.js"></script>
        <script src="/bower_components/accounting/accounting.js"></script>
        <script src="/bower_components/layoutmodel-renderer-angular/src/layoutmodel.js"></script>

        <!-- Modules -->
        <script src="/modules/excel-parser.js"></script>
        <script src="/modules/formula-parser.js"></script>
        <script src="/modules/report-api.js"></script>
        <script src="/modules/report-model.js"></script>
        <script src="/modules/rules-model.js"></script>
        <script src="/modules/ui/forms.js"></script>     

        <script src="/app.js"></script>
        
        <!-- Reports -->
        <script src="/reports/config.js"></script>
        <script src="/reports/reports.js"></script>
        
        <!-- Report -->
        <script src="/report/config.js"></script>
        <script src="/report/report.js"></script>

        <!-- Preview -->
        <script src="/report/preview/config.js"></script>
        <script src="/report/preview/preview.js"></script>
        <script src="/report/preview/layoutmodel.js"></script>

        <!-- Fact Table -->
        <script src="/report/fact-table/config.js"></script>
        <script src="/report/fact-table/fact-table.js"></script>

        <!-- Taxonomy -->
        <script src="/report/taxonomy/config.js"></script>
        <script src="/report/taxonomy/taxonomy.js"></script>

        <!-- Filters -->
        <script src="/report/filters/config.js"></script>
        <script src="/report/filters/filters.js"></script>

        <!-- endbuild -->

        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/put7est.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </body>
</html>
