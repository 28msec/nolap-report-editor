<form name="importReportForm" id="importReport" role="form" spellcheck="false" novalidate>
    <div class="modal-header">
        <!--button type="button" class="close" aria-hidden="true">&times;</button-->
        <h4 class="modal-title">Import Report ("xbrlb" File)</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 error-message" ng-show="error">
                <button type="button" class="close" ng-click="error=undefined"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <span ng-bind="error"></span>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"
                                ng-file-select="onFileSelect($files)" data-multiple="false"><i class="fa fa-folder-open-o"></i> Select File</button>
                    </span>
                    <input type="text" class="form-control" ng-model="filename" readonly>
                </div>
            </div>
            <div class="col-lg-10 col-lg-offset-1 drop-zone text-center"
                 ng-file-drop="onFileSelect($files)"
                 ng-file-drag-over-class="dragOverClass($event)"
                 ng-file-drag-over-delay="100"
                 ng-file-drop-available="dropSupported=true"
                 ng-show="dropSupported">or drop ".xbrlb" file here
            </div>
            <div class="col-lg-12" ng-show="file !== undefined">
                <div class="input-group">
                    <label class="input-group-addon">
                        <input type="checkbox" ng-change="onChange()" ng-model="importWithNewName">
                        New Report Name:
                    </label>
                    <input type="text" class="form-control"
                           id="newReportName" name="newReportName"
                           ng-change="onChange()" ng-model="newReportName"
                           placeholder="Report Name"
                           ng-class="{disabled: !importWithNewName}">

                </div>
                <span class="text-danger" ng-show="importReportForm.newReportName.$error.required">
                    New report name is required.
                </span>
            </div>
            <div class="col-lg-12" ng-show="progress !== 0">
                <progressbar max="100" id="file-upload-progress" class="full-width" value="progress"><span ng-bind="progress"></span></progressbar>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-class="{ disabled: loading === true || !importReportForm.$valid || file === undefined }">
            <span ng-show="!loading">Import</span>
            <span ng-show="loading"><i class="fa fa-spin fa-spinner"></i> Importing...</span>
        </button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
