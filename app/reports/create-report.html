<form name="newReportForm" ng-submit="ok()" role="form" spellcheck="false" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">New Report</h4>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': }">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="report.name" placeholder="Report Name" required>
        </div>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label" ng-model="report.label" placeholder="Label" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" ng-model="report.description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" ng-model="report.role" placeholder="Role" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-class="{ disabled: loading === true }">
            <span ng-show="!loading">Create</span>
            <span ng-show="loading"><i class="fa fa-spin fa-spinner"></i> Creating...</span>
        </button>
        <button class="btn btn-default" ng-click="cancel()">cancel</button>
    </div>
</form>
