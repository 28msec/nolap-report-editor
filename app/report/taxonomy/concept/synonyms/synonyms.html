<div class="scrollable">
    <ul class="list-group std-top-margin">
        <li class="list-group-item clearfix" ng-repeat="key in synonyms">
            <span ng-bind="key"></span>
            <div class="btn-group pull-right">
                <button class="btn btn-default" type="button" ng-click="moveSynonym(key, $index + 1)" ng-if="$last === false"><i class="fa fa-long-arrow-down"></i></button>
                <button class="btn btn-default" type="button" ng-click="moveSynonym(key, $index - 1)" ng-if="$first === false"><i class="fa fa-long-arrow-up"></i></button>
                <button class="btn btn-default" type="button" ng-click="removeSynonym(key)"><i class="fa fa-times"></i></button>
            </div>
        </li>
    </ul>
    <form class="form-inline" role="form" ng-submit="addSynonym(form.newSynonym)" ui-keypress="{ 13:'addnewSynonym(form.newConceptValue)' }">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="synonymValue" placeholder="Add synonym..." ng-model="form.newSynonym">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Add</button>
                </span>
            </div>
        </div>
    </form>
</div>
