<div ng-if="hasComputingRule">
    <h2>Computing Rule</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Label</th>
            <th>Rule Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, rule) in allRules">
            <td ng-bind="rule.Id"></td>
            <td ng-bind="rule.Label"></td>
            <td ng-bind="rule.Type"></td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="editRule(rule.Id)">Edit Rule</button>
                <button type="button" class="btn btn-danger" ng-click="removeRule(rule.Id)">Delete Rule</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-if="!hasComputingRule">
    <h2>Compute {{conceptName}}</h2>
    <div class="button-bar">
        <form>
            <button type="submit" class="btn btn-primary" tooltip-trigger="mouseenter" tooltip-placement="top"
                    tooltip="Create a simple rule to compute concept {{conceptName}} using spreadsheet formula syntax."
                    ng-click="addRule(conceptName, 'xbrl28:formula', 'SpreadsheetFormula')">Add Simple Rule</button>
            <button type="submit" class="btn btn-default" tooltip-trigger="mouseenter" tooltip-placement="top"
                    tooltip="Create an advanced rule to compute concept {{conceptName}} using JSONiq syntax (Advanced Users only)."
                    ng-click="addRule(conceptName, 'xbrl28:formula', undefined)">Add Advanced Rule</button>
        </form>
    </div>
</div>
<div ng-if="allRules[0].Type !== 'xbrl28:validation'">
    <h2>Validate "{{conceptName}}"</h2>
    <table class="table table-hover" ng-if="hasValidatingRules">
        <thead>
        <tr>
            <th>Id</th>
            <th>Label</th>
            <th>Rule Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, rule) in validatingRules">
            <td ng-bind="rule.Id"></td>
            <td ng-bind="rule.Label"></td>
            <td ng-bind="rule.Type"></td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="editRule(rule.Id)">Edit Rule</button>
                <button type="button" class="btn btn-danger" ng-click="removeRule(rule.Id)">Delete Rule</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="button-bar">
        <form>
            <button type="submit" class="btn btn-primary navbar-btn" tooltip-trigger="mouseenter" tooltip-placement="top"
                    tooltip="Create a simple validation rule for concept {{conceptName}} using spreadsheet formula syntax."
                    ng-click="addRule(conceptName, 'xbrl28:validation', 'SpreadsheetFormula')">Add Simple Validation Rule</button>
            <button type="submit" class="btn btn-default navbar-btn" tooltip-trigger="mouseenter" tooltip-placement="top"
                    tooltip="Create an advanced validation rule for concept {{conceptName}} using JSONiq syntax (Advanced Users only)."
                    ng-click="addRule(conceptName, 'xbrl28:validation', undefined)">Add Advanced Validation Rule</button>
        </form>
    </div>
</div>
