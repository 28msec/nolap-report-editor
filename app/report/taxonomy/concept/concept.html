<header class="std-header">
    <a ui-sref="report.taxonomy.concepts()">Concepts</a>
    /
    <span ng-bind="concept.Name"></span>
</header>
<div ui-view class="concept-view">
    <ul class="nav nav-pills">
        <li ui-sref-active="active">
            <a ui-sref="report.taxonomy.concept.overview()">Overview</a>
        </li>
        <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
            <a ui-sref="report.taxonomy.concept.synonyms()" ng-disabled="concept.IsAbstract === true">Synonyms</a>
        </li>
        <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
            <a ui-sref="report.taxonomy.concept.formula.computation.list()">Computation Formula ({{computationFormulasCount}})</a>
        </li>
        <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
            <a ui-sref="report.taxonomy.concept.formula.validations.list()">Validation Formulas ({{validationFormulasCount}})</a>
        </li>
    </ul>
</div>
<div ui-view></div>
