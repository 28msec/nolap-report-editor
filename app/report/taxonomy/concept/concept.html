<div id="concept">
    <header class="std-header">
        <a ui-sref="report.taxonomy.concepts()">Concepts</a>
        /
        <span ng-bind="concept.Name"></span>
    </header>
    <ul class="nav nav-pills">
        <li ui-sref-active2="active">
            <a ui-sref2="report.taxonomy.concept.overview()">Overview</a>
        </li>
        <li ui-sref-active2="active" ng-class="{ disabled: concept.IsAbstract === true }">
            <a ui-sref2="report.taxonomy.concept.synonyms()" id="synonyms-link">Synonyms ({{report.listConceptMapSynonyms(concept.Name).length}})</a>
        </li>
        <li ui-sref-active2="active" ng-class="{ disabled: concept.IsAbstract === true }">
            <a ui-sref2="report.taxonomy.concept.formula.computation.list()">Formula</a>
        </li>
    
    
        <li ng-if="isValidationConcept" ui-sref-active2="active"
            ng-class="{ disabled: (concept.IsAbstract === true || isValidationConcept === true)}"
            tooltip-trigger="mouseenter" tooltip-placement="right" tooltip="Creating a validation of a validation is not allowed.">
            <a ui-sref2="report.taxonomy.concept.formula.validations.list()">Validations</a>
        </li>
        <li ng-if="!isValidationConcept" ui-sref-active2="active"
            ng-class="{ disabled: (concept.IsAbstract === true || isValidationConcept === true)}">
            <a ui-sref2="report.taxonomy.concept.formula.validations.list()">Validations ({{report.listValidatingRules(concept.Name).length}})</a>
        </li>
    
    </ul>
    <div ui-view></div>
</div>
