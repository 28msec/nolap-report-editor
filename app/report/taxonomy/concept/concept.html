<header class="std-header">
    <a ui-sref="report.taxonomy.concepts()">Concepts</a>
    /
    <span ng-bind="concept.Name"></span>
</header>
<ul class="nav nav-pills">
    <li ui-sref-active="active">
        <a ui-sref="report.taxonomy.concept.overview()">Overview</a>
    </li>
    <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
        <a ui-sref="report.taxonomy.concept.synonyms()">Synonyms ({{report.listConceptMapSynonyms(concept.Name).length}})</a>
    </li>
    <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
        <a ui-sref="report.taxonomy.concept.formula.computation.list()">Computation Formula ({{report.listRules(concept.Name).length}})</a>
    </li>
    <li ui-sref-active="active" ng-class="{ disabled: concept.IsAbstract === true }">
        <a ui-sref="report.taxonomy.concept.formula.validations.list()">Validation Formulas ({{report.listValidatingRules(concept.Name).length}})</a>
    </li>
</ul>
<div ui-view class="concept-view"></div>
