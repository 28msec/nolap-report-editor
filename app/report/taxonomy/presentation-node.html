<div ui-tree-handle>
    <a class="btn btn-success btn-xs" ng-click="toggle(this)" ng-if="element.IsAbstract" data-nodrag>
        <span class="fa fa-chevron-down" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span>
    </a>
    <span ng-bind="element.Name"></span>
    <a class="pull-right btn btn-danger btn-xs" ng-click="removeNode(this)" data-nodrag>
        <span class="fa fa-times"></span>
    </a>
    <a class="pull-right btn btn-primary btn-xs" ng-click="goToConcept(this)" data-nodrag>
        <span class="fa fa-external-link"></span>
    </a>
</div>
<ol ui-tree-nodes="" ng-model="element.children" ng-class="{ hidden: collapsed }">
    <li ng-repeat="element in element.children" ui-tree-node ng-include="'/report/taxonomy/presentation-node.html'"></li>
</ol>
