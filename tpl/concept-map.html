<div ng-if="map === undefined">
    <h3 ng-bind="concept.Name"></h3>
    <div ng-if="concept.IsAbstract !== true">
        <p>There is no concept map associated to <i ng-bind="conceptName"></i>.</p>
        <button ng-click="addConceptMap()" class="btn btn-primary">Add concept Map</button>
    </div>
    <div ng-if="concept.IsAbstract === true">
        <p>This concept is abstract.</p>
    </div>
</div>
<div ng-if="map !== undefined">
    <a class="pull-right"><i class="fa fa-times" ng-click="removeConceptMap()"></i></a>
    <h3 ng-bind="concept.Name"></h3>
    <p ng-bind="concept.Label"></p>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="key in map">
            <span ng-bind="key"></span>
            <a class="pull-right" ng-click="removeValue(key)"><i class="fa fa-times"></i></a>
        </li>
    </ul>
    <form class="form-inline" role="form" ng-submit="addValue(newConceptValue)" ui-keypress="{ 13:'addValue(newConceptValue)' }">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="conceptValue" placeholder="Concept Name" ng-model="newConceptValue" typeahead="concept for concept in concepts | filter:$viewValue | limitTo:8">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
