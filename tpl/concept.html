<form name="newConceptForm" ng-submit="ok" role="form" spellcheck="false" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" ng-bind="concept.Name"></h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="label">Label</label>
           <input type="text" class="form-control" id="label" ng-model="concept.Label" placeholder="Label" required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="concept.IsAbstract"> Abstract
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary pull-left" ng-click="edit()">Edit</button>
        <button class="btn btn-danger" ng-click="remove()">Remove</button>
    </div>
</form>
